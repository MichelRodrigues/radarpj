<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <!-- Faz o site se comportar corretamente em celular -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RadarPJ - Antes da multa</title>

    <!-- Linka o CSS externo -->
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">



</head>

<body>

<header class="header">
    <div class="header-container">
        <img src="img/logo-radarpj.png" alt="RadarPJ" class="logo">

        <nav class="nav">
            <a href="#" class="nav-link home-link" aria-label="Página Inicial">
                <span class="home-text">Página Inicial</span>

                <span class="home-icon">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <path d="M3 9.5L12 3l9 6.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1z"/>
                    </svg>
                </span>
            </a>

            <a href="#" class="nav-cta">
                Área do cliente
            </a>
        </nav>
    </div>
</header>


    <!-- ================= CONTEÚDO PRINCIPAL ================= -->
    <main class="main">

        <!-- Bloco principal da landing -->
        <section class="hero">

            <h1 class="hero-title">
                DESCUBRA TODAS AS OBRIGAÇÕES LEGAIS DA SUA EMPRESA
                <span>ANTES DA MULTA!</span>
            </h1>


            
            <!-- Campo de busca -->
            <div class="search-box">
                <input 
                    type="text" 
                    placeholder="Digite o CNPJ"
                    class="search-input"
                >

                <button class="search-button">
                    Buscar
                </button>
            </div>
            
            <p class="trust-text">
                Consulta rápida e gratuita, sem cadastro inicial.
            </p>

        </section>

        <!-- Área onde futuramente os resultados vão aparecer -->
        <section class="results">
            <!-- Por enquanto vazio -->
        </section>

    </main>
    <!-- ================= FOOTER ================= -->
    <footer class="footer">
        © 2026 RadarPJ — Todos os direitos reservados.
    </footer>

</body>
</html>
